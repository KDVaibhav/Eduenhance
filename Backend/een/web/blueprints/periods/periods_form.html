{% macro form(model, action='', allow_edit=true) -%}
    <form action="{{ action }}" method="post" class="form-horizontal">
        <!-- Period No -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Period No</label>
            <div class="col-sm-10">
                <input
                    name="no"
                    class="form-control input-lg"
                    placeholder="Period No"
                    value="{{ model.no }}"
                    autocomplete="off"
                    {%if not allow_edit%}readonly{%endif%}
                >
            </div>
        </div>

        <!-- Time (from) -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Time (from)</label>
            <div class="col-sm-10">
                <input
                    name="timefrom"
                    type="time"
                    class="form-control"
                    placeholder="Time (from)"
                    value="{{ model.timefrom }}"
                    autocomplete="off"
                    {%if not allow_edit%}readonly{%endif%}
                >
            </div>
        </div>

        <!-- Time (to) -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Time (to)</label>
            <div class="col-sm-10">
                <input
                    name="timeto"
                    type="time"
                    class="form-control"
                    placeholder="Time (to)"
                    value="{{ model.timeto }}"
                    autocomplete="off"
                    {%if not allow_edit%}readonly{%endif%}
                >
            </div>
        </div>

        <!-- Submit -->
        {%if allow_edit%}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input id="submit"
                    type="submit"
                    class="form-control btn btn-primary"
                >
            </div>
        </div>
        {%endif%}
    </form>
{%- endmacro %}
